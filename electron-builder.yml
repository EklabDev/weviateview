appId: com.weviateview.app
productName: Weaviate Collections Explorer
copyright: Copyright Â© 2024

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - icon.png
  - package.json

extraMetadata:
  main: dist/main.js

mac:
  category: public.app-category.developer-tools
  icon: icon.png
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null

win:
  icon: icon.png
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  publisherName: Weaviate Collections Explorer

linux:
  icon: icon.png
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

dmg:
  title: ${productName} ${version}
  icon: icon.png
  background: null
  contents:
    - x: 410
      y: 150
    - x: 130
      y: 150
      type: link
      path: /Applications
